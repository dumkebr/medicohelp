name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci
      
      - name: 🔨 Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📝 List build files
        run: |
          ls -la dist/public/
          echo "=== Assets folder ==="
          ls -lh dist/public/assets/index-*.js dist/public/assets/index-*.css
      
      - name: 📁 Create remote directory if not exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            mkdir -p /var/www/medicohelp/dist/public/assets
            rm -f /var/www/medicohelp/dist/public/assets/index-*.js
            rm -f /var/www/medicohelp/dist/public/assets/index-*.css
            chmod -R 755 /var/www/medicohelp
      
      - name: 🚀 Deploy to Hostinger VPS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: ./dist/public/
          remote_path: /var/www/medicohelp/dist/public/
          sftp_only: true
          delete_remote_files: false
      
      - name: 🔍 Verify assets uploaded
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "📁 Verificando arquivos enviados:"
            ls -lh /var/www/medicohelp/dist/public/assets/index-*.js 2>/dev/null || echo "❌ Arquivos JS não encontrados!"
            ls -lh /var/www/medicohelp/dist/public/assets/index-*.css 2>/dev/null || echo "❌ Arquivos CSS não encontrados!"
      
      - name: 📤 Upload critical assets via SCP (fallback)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          source: "dist/public/assets/index-_ro_bY9G.js,dist/public/assets/index-bGKNXLV6.css"
          target: "/var/www/medicohelp/dist/public/assets/"
          strip_components: 3
      
      - name: 🔧 Fix duplicate public folder (auto-cleanup)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            cd /var/www/medicohelp/dist/public
            if [ -d "public" ]; then
              echo "📁 Pasta duplicada detectada, corrigindo..."
              shopt -s dotglob
              mv public/* . 2>/dev/null || true
              rm -rf public
              echo "✅ Pasta duplicada removida!"
            else
              echo "✅ Estrutura já está correta!"
            fi
            chown -R www-data:www-data /var/www/medicohelp
            chmod -R 755 /var/www/medicohelp
            systemctl restart nginx
            echo "🎉 Deploy finalizado e Nginx reiniciado!"
      
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deploy concluído com sucesso!"
          echo "🌐 Acesse: www.medicohelp.com.br"
          echo "🖥️ VPS: ${{ secrets.SFTP_HOST }}"
          echo "📅 Deploy: $(date)"
