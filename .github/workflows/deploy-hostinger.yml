name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸ“ List build files
        run: |
          ls -la dist/public/
          echo "=== Assets folder ==="
          ls -lh dist/public/assets/index-*.js dist/public/assets/index-*.css
      
      - name: ğŸ“ Create remote directory if not exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            mkdir -p /var/www/medicohelp/dist/public/assets
            rm -f /var/www/medicohelp/dist/public/assets/index-*.js
            rm -f /var/www/medicohelp/dist/public/assets/index-*.css
            chmod -R 755 /var/www/medicohelp
      
      - name: ğŸš€ Deploy to Hostinger VPS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: ./dist/public/
          remote_path: /var/www/medicohelp/dist/public/
          sftp_only: true
          delete_remote_files: false
      
      - name: ğŸ” Verify assets uploaded
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "ğŸ“ Verificando arquivos enviados:"
            ls -lh /var/www/medicohelp/dist/public/assets/index-*.js 2>/dev/null || echo "âŒ Arquivos JS nÃ£o encontrados!"
            ls -lh /var/www/medicohelp/dist/public/assets/index-*.css 2>/dev/null || echo "âŒ Arquivos CSS nÃ£o encontrados!"
      
      - name: ğŸ“¤ Upload critical assets via SCP (fallback)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          source: "dist/public/assets/index-_ro_bY9G.js,dist/public/assets/index-bGKNXLV6.css"
          target: "/var/www/medicohelp/dist/public/assets/"
          strip_components: 3
      
      - name: ğŸ”§ Fix duplicate public folder (auto-cleanup)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            cd /var/www/medicohelp/dist/public
            if [ -d "public" ]; then
              echo "ğŸ“ Pasta duplicada detectada, corrigindo..."
              shopt -s dotglob
              mv public/* . 2>/dev/null || true
              rm -rf public
              echo "âœ… Pasta duplicada removida!"
            else
              echo "âœ… Estrutura jÃ¡ estÃ¡ correta!"
            fi
            chown -R www-data:www-data /var/www/medicohelp
            chmod -R 755 /var/www/medicohelp
            systemctl restart nginx
            echo "ğŸ‰ Deploy finalizado e Nginx reiniciado!"
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ Acesse: www.medicohelp.com.br"
          echo "ğŸ–¥ï¸ VPS: ${{ secrets.SFTP_HOST }}"
          echo "ğŸ“… Deploy: $(date)"
