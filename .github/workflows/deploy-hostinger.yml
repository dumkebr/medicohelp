name: Build Frontend para Deploy VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci
      
      - name: 🔨 Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📝 List build files
        run: |
          echo "=== Build completo ==="
          ls -lh dist/public/
          echo ""
          echo "=== Arquivos críticos (JS/CSS) ==="
          ls -lh dist/public/assets/index-*.js dist/public/assets/index-*.css
          echo ""
          echo "=== Tamanho total dos assets ==="
          du -sh dist/public/assets/
      
      - name: 📦 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: medicohelp-build
          path: dist/public/
          retention-days: 7
      
      - name: ✅ Build complete
        run: |
          echo "✅ Build concluído com sucesso!"
          echo "📦 Artifact 'medicohelp-build' gerado para download"
          echo ""
          echo "📋 PRÓXIMO PASSO - DEPLOY MANUAL:"
          echo "1. Acesse https://github.com/${{ github.repository }}/actions"
          echo "2. Clique no workflow mais recente"
          echo "3. Baixe o artifact 'medicohelp-build'"
          echo "4. Extraia o ZIP e envie para VPS via SFTP/SCP:"
          echo "   scp -r public/* root@72.61.219.66:/var/www/medicohelp/dist/public/"
          echo "   ou use FileZilla: conecte em 72.61.219.66:22"
          echo ""
          echo "📅 Build: $(date)"
