name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci
      
      - name: 🔨 Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📝 List build files
        run: ls -la dist/public/
      
      - name: 📁 Create remote directory if not exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            mkdir -p /var/www/medicohelp/dist/public
            chmod -R 755 /var/www/medicohelp
      
      - name: 🚀 Deploy to Hostinger VPS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: ./dist/public/
          remote_path: /var/www/medicohelp/dist/public/
          sftp_only: true
          delete_remote_files: false
      
      - name: 🧹 Cleanup: Remove duplicate subdirectory if exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            if [ -d "/var/www/medicohelp/dist/public/public" ]; then
              mv /var/www/medicohelp/dist/public/public/* /var/www/medicohelp/dist/public/ 2>/dev/null || true
              rm -rf /var/www/medicohelp/dist/public/public
            fi
            systemctl restart nginx
      
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deploy concluído com sucesso!"
          echo "🌐 Acesse: www.medicohelp.com.br"
          echo "🖥️ VPS: ${{ secrets.SFTP_HOST }}"
          echo "📅 Deploy: $(date)"
