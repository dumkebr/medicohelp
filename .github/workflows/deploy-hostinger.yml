name: Build Frontend para Deploy VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸ“ List build files
        run: |
          echo "=== Build completo ==="
          ls -lh dist/public/
          echo ""
          echo "=== Arquivos crÃ­ticos (JS/CSS) ==="
          ls -lh dist/public/assets/index-*.js dist/public/assets/index-*.css
          echo ""
          echo "=== Tamanho total dos assets ==="
          du -sh dist/public/assets/
      
      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: medicohelp-build
          path: dist/public/
          retention-days: 7
      
      - name: âœ… Build complete
        run: |
          echo "âœ… Build concluÃ­do com sucesso!"
          echo "ğŸ“¦ Artifact 'medicohelp-build' gerado para download"
